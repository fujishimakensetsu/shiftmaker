<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}シフト表作成システム{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
        }
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        }
        .navbar-brand {
            font-weight: bold;
        }
        .nav-tabs .nav-link {
            color: #495057;
            border: none;
            padding: 1rem 1.5rem;
        }
        .nav-tabs .nav-link.active {
            color: var(--secondary-color);
            border-bottom: 3px solid var(--secondary-color);
            background: transparent;
        }
        .nav-tabs .nav-link:hover {
            border-bottom: 3px solid #dee2e6;
        }
        .card {
            border: none;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        .card-header {
            background-color: var(--primary-color);
            color: white;
            font-weight: bold;
        }
        .btn-primary {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
        }
        .btn-primary:hover {
            background-color: #2980b9;
            border-color: #2980b9;
        }
        .table th {
            background-color: #f1f3f4;
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px;
        }
        .calendar-cell {
            border: 1px solid #dee2e6;
            padding: 8px;
            min-height: 80px;
            background: white;
        }
        .calendar-cell.saturday {
            background-color: #e3f2fd;
        }
        .calendar-cell.sunday, .calendar-cell.holiday {
            background-color: #ffebee;
        }
        .calendar-header {
            text-align: center;
            font-weight: bold;
            padding: 8px;
            background-color: #f1f3f4;
        }
        .day-number {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .staff-checkbox {
            font-size: 0.85rem;
        }
        .location-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            margin: 2px;
        }
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark mb-3">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-calendar-check"></i> シフト表作成システム
            </a>
            <div class="ms-auto">
                <a href="{{ url_for('logout') }}" class="btn btn-outline-light btn-sm">
                    <i class="bi bi-box-arrow-right"></i> ログアウト
                </a>
            </div>
        </div>
    </nav>

    <div class="container">
        <ul class="nav nav-tabs mb-4">
            <li class="nav-item">
                <a class="nav-link {% if request.endpoint == 'index' %}active{% endif %}" href="/">
                    <i class="bi bi-calendar3"></i> シフト作成
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.endpoint == 'locations_page' %}active{% endif %}" href="/locations">
                    <i class="bi bi-building"></i> 拠点管理
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.endpoint == 'staff_page' %}active{% endif %}" href="/staff">
                    <i class="bi bi-people"></i> スタッフ管理
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.endpoint == 'system_page' %}active{% endif %}" href="/system">
                    <i class="bi bi-gear"></i> データ管理
                </a>
            </li>
        </ul>

        {% block content %}{% endblock %}
    </div>

    <div class="toast-container" id="toastContainer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // トースト通知を表示
        function showToast(message, type = 'success') {
            const container = document.getElementById('toastContainer');
            const toastId = 'toast-' + Date.now();
            const bgClass = type === 'success' ? 'bg-success' : 'bg-danger';

            const toastHtml = `
                <div id="${toastId}" class="toast ${bgClass} text-white" role="alert">
                    <div class="toast-body d-flex justify-content-between align-items-center">
                        ${message}
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast"></button>
                    </div>
                </div>
            `;
            container.insertAdjacentHTML('beforeend', toastHtml);

            const toastEl = document.getElementById(toastId);
            const toast = new bootstrap.Toast(toastEl, { delay: 3000 });
            toast.show();

            toastEl.addEventListener('hidden.bs.toast', () => toastEl.remove());
        }

        // 曜日名配列
        const WEEKDAY_NAMES = ['月', '火', '水', '木', '金', '土', '日'];
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
