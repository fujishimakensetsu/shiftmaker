<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}シフト表作成システム{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-lavender: #E6E6FA;
            --color-lavender-light: #F5F5FF;
            --color-mint: #B8E6D5;
            --color-mint-light: #E8F8F3;
            --color-peach: #FFD5C2;
            --color-peach-light: #FFF0E8;
            --color-sky: #C2E0FF;
            --color-sky-light: #E8F4FF;
            --color-cream: #FFF9F0;
            --color-soft-gray: #F7F9FC;
            --color-text-primary: #4A5568;
            --color-text-secondary: #718096;
            --color-text-light: #A0AEC0;
            --shadow-soft: 0 4px 20px rgba(0, 0, 0, 0.06);
            --shadow-hover: 0 8px 30px rgba(0, 0, 0, 0.1);
            --shadow-card: 0 2px 12px rgba(0, 0, 0, 0.04);
            --border-radius-lg: 24px;
            --border-radius-md: 16px;
            --border-radius-sm: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans JP', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--color-lavender-light) 0%, var(--color-cream) 50%, var(--color-mint-light) 100%);
            background-attachment: fixed;
            color: var(--color-text-primary);
            min-height: 100vh;
        }

        /* Navbar */
        .navbar {
            background: white;
            border: none;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.05);
            padding: 1rem 0;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            background: linear-gradient(135deg, #9B7EDE, #6FB1E4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .navbar-brand i {
            font-size: 1.8rem;
            background: linear-gradient(135deg, #9B7EDE, #6FB1E4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn-outline-light {
            border: 2px solid var(--color-lavender);
            color: var(--color-text-primary);
            border-radius: var(--border-radius-sm);
            font-weight: 500;
            background: white;
        }

        .btn-outline-light:hover {
            background: linear-gradient(135deg, var(--color-lavender), var(--color-peach-light));
            border-color: var(--color-lavender);
            color: var(--color-text-primary);
        }

        /* Navigation Tabs */
        .nav-tabs {
            border: none;
            gap: 0.5rem;
            padding: 0 0.5rem;
        }

        .nav-tabs .nav-link {
            color: var(--color-text-secondary);
            border: none;
            padding: 0.875rem 1.75rem;
            border-radius: var(--border-radius-md);
            font-weight: 500;
            transition: background 0.2s ease, color 0.2s ease;
            background: transparent;
        }

        .nav-tabs .nav-link:hover {
            color: var(--color-text-primary);
            background: linear-gradient(135deg, var(--color-lavender-light), var(--color-mint-light));
        }

        .nav-tabs .nav-link.active {
            background: linear-gradient(135deg, var(--color-lavender), var(--color-sky));
            color: white;
            box-shadow: var(--shadow-soft);
            font-weight: 600;
        }

        .nav-tabs .nav-link i {
            margin-right: 0.5rem;
            font-size: 1.1rem;
        }

        /* Cards */
        .card {
            border: none;
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-card);
            background: white;
            overflow: hidden;
        }

        .card:hover {
            box-shadow: var(--shadow-hover);
        }

        .card-header {
            background: linear-gradient(135deg, var(--color-lavender), var(--color-mint));
            color: white;
            font-weight: 600;
            border: none;
            padding: 1.25rem 1.5rem;
            border-radius: var(--border-radius-lg) var(--border-radius-lg) 0 0;
            font-size: 1.125rem;
        }

        .card-header i {
            margin-right: 0.625rem;
            font-size: 1.25rem;
            vertical-align: middle;
        }

        .card-body {
            padding: 1.75rem;
        }

        /* Buttons */
        .btn {
            border-radius: var(--border-radius-sm);
            font-weight: 500;
            padding: 0.625rem 1.5rem;
            border: none;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #9B7EDE, #6FB1E4);
            color: white;
            box-shadow: 0 4px 15px rgba(155, 126, 222, 0.3);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #8B6ECE, #5FA1D4);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(155, 126, 222, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--color-mint), #90D5BB);
            color: white;
            box-shadow: 0 4px 15px rgba(184, 230, 213, 0.3);
        }

        .btn-success:hover {
            background: linear-gradient(135deg, #A8E0C5, #80C5AB);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(184, 230, 213, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #FFB3B3, #FF8A80);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 179, 179, 0.3);
        }

        .btn-danger:hover {
            background: linear-gradient(135deg, #FFA3A3, #FF7A70);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 179, 179, 0.4);
        }

        .btn-info {
            background: linear-gradient(135deg, var(--color-sky), #A0CFFF);
            color: white;
            box-shadow: 0 4px 15px rgba(194, 224, 255, 0.3);
        }

        .btn-info:hover {
            background: linear-gradient(135deg, #B2D0EF, #90BFEF);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(194, 224, 255, 0.4);
        }

        .btn-outline-primary {
            border: 2px solid #9B7EDE;
            color: #9B7EDE;
            background: transparent;
        }

        .btn-outline-primary:hover {
            background: linear-gradient(135deg, #9B7EDE, #6FB1E4);
            color: white;
            border-color: transparent;
        }

        .btn-outline-secondary {
            border: 2px solid #C8CDD5;
            color: var(--color-text-secondary);
            background: transparent;
        }

        .btn-outline-secondary:hover {
            background: linear-gradient(135deg, #E8EDF5, #D8DDE5);
            color: var(--color-text-primary);
            border-color: #C8CDD5;
        }

        .btn-outline-danger {
            border: 2px solid #FFB3B3;
            color: #FF8A80;
            background: transparent;
        }

        .btn-outline-danger:hover {
            background: linear-gradient(135deg, #FFB3B3, #FF8A80);
            color: white;
            border-color: transparent;
        }

        .btn-outline-warning {
            border: 2px solid #FFD580;
            color: #B8944D;
            background: transparent;
        }

        .btn-outline-warning:hover {
            background: linear-gradient(135deg, #FFE49F, #FFD580);
            color: white;
            border-color: transparent;
        }

        .btn-light {
            background: white;
            border: 2px solid #E8EDF5;
            color: var(--color-text-primary);
        }

        .btn-light:hover {
            background: linear-gradient(135deg, var(--color-lavender-light), var(--color-mint-light));
            border-color: #9B7EDE;
            color: var(--color-text-primary);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #E8EDF5, #D8DDE5);
            color: var(--color-text-primary);
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, #D8DDE5, #C8CDD5);
            color: var(--color-text-primary);
        }

        .btn-warning {
            background: linear-gradient(135deg, #FFE49F, #FFD580);
            color: white;
        }

        .btn-warning:hover {
            background: linear-gradient(135deg, #FFD580, #FFC560);
            color: white;
        }

        .btn-lg {
            padding: 0.875rem 2rem;
            font-size: 1.125rem;
            font-weight: 600;
        }

        .btn-sm {
            padding: 0.375rem 0.875rem;
            font-size: 0.875rem;
        }

        /* Tables */
        .table {
            background: white;
            border-radius: var(--border-radius-md);
            overflow: hidden;
            box-shadow: var(--shadow-card);
        }

        .table th {
            background: linear-gradient(135deg, var(--color-lavender-light), var(--color-mint-light));
            color: var(--color-text-primary);
            font-weight: 600;
            border: none;
            padding: 1rem;
        }

        .table td {
            border-color: #F0F4F8;
            padding: 0.875rem 1rem;
            vertical-align: middle;
        }

        .table-hover tbody tr:hover {
            background: var(--color-lavender-light);
            transition: background 0.3s ease;
        }

        /* Form Controls */
        .form-control, .form-select {
            border: 2px solid #E8EDF5;
            border-radius: var(--border-radius-sm);
            padding: 0.625rem 1rem;
            background: white;
            font-weight: 400;
            color: var(--color-text-primary);
        }

        .form-control:focus, .form-select:focus {
            border-color: #9B7EDE;
            box-shadow: 0 0 0 3px rgba(155, 126, 222, 0.1);
            outline: none;
        }

        .form-select {
            cursor: pointer;
        }

        /* Date/Month Inputs */
        input[type="month"],
        input[type="date"],
        input[type="datetime-local"] {
            cursor: pointer;
        }

        .form-label {
            font-weight: 500;
            color: var(--color-text-primary);
            margin-bottom: 0.5rem;
        }

        /* Toast Container */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050;
        }

        .toast {
            border-radius: var(--border-radius-md);
            border: none;
            box-shadow: var(--shadow-hover);
        }

        .toast.bg-success {
            background: linear-gradient(135deg, var(--color-mint), #90D5BB) !important;
        }

        .toast.bg-danger {
            background: linear-gradient(135deg, #FFB3B3, #FF8A80) !important;
        }

        /* Smooth Scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Loading States */
        @keyframes shimmer {
            0% {
                background-position: -1000px 0;
            }
            100% {
                background-position: 1000px 0;
            }
        }

        .loading {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 1000px 100%;
            animation: shimmer 2s infinite;
        }

        /* Modal Styles */
        .modal-content {
            border: none;
            border-radius: var(--border-radius-lg);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            background: white;
        }

        .modal.show .modal-content {
            animation: modalFadeIn 0.2s ease-out;
        }

        @keyframes modalFadeIn {
            from {
                opacity: 0;
                transform: scale(0.98);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .modal-header {
            background: linear-gradient(135deg, var(--color-lavender), var(--color-mint));
            color: white;
            border: none;
            border-radius: var(--border-radius-lg) var(--border-radius-lg) 0 0;
            padding: 1.5rem;
        }

        .modal-header.bg-danger {
            background: linear-gradient(135deg, #FFB3B3, #FF8A80);
        }

        .modal-title {
            font-weight: 600;
            font-size: 1.25rem;
        }

        .modal-body {
            padding: 2rem;
        }

        .modal-footer {
            border: none;
            padding: 1.5rem 2rem;
            background: var(--color-soft-gray);
            border-radius: 0 0 var(--border-radius-lg) var(--border-radius-lg);
        }

        .modal-backdrop.show {
            background: rgba(0, 0, 0, 0.5);
        }

        .btn-close:hover {
            opacity: 0.7;
        }

        /* Form Check (Checkboxes & Radio) */
        .form-check-input {
            width: 1.25rem;
            height: 1.25rem;
            border-radius: 6px;
            border: 2px solid #E8EDF5;
            cursor: pointer;
        }

        .form-check-input:checked {
            background-color: #9B7EDE;
            border-color: #9B7EDE;
        }

        .form-check-input:focus {
            border-color: #9B7EDE;
            box-shadow: 0 0 0 3px rgba(155, 126, 222, 0.15);
            outline: none;
        }

        .form-check-label {
            cursor: pointer;
            margin-left: 0.5rem;
            user-select: none;
        }

        /* Info Cards */
        .card.bg-light {
            background: linear-gradient(135deg, var(--color-lavender-light), var(--color-mint-light)) !important;
            border: none;
        }

        /* Description Lists */
        dl {
            margin-bottom: 1rem;
        }

        dt {
            font-weight: 600;
            color: var(--color-text-primary);
            margin-top: 1rem;
            margin-bottom: 0.5rem;
        }

        dt:first-child {
            margin-top: 0;
        }

        dd {
            margin-bottom: 0.5rem;
            padding-left: 1rem;
        }

        /* Badges */
        .badge {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.875rem;
        }

        .badge.bg-success {
            background: linear-gradient(135deg, var(--color-mint), #90D5BB) !important;
        }

        .badge.bg-warning {
            background: linear-gradient(135deg, #FFE49F, #FFD580) !important;
            color: #8B6F3F !important;
        }

        .badge.bg-danger {
            background: linear-gradient(135deg, #FFB3B3, #FF8A80) !important;
        }

        /* Progress Bars */
        .progress {
            height: 8px;
            border-radius: 8px;
            background: #F0F4F8;
            overflow: hidden;
        }

        .progress-bar {
            transition: width 0.6s ease;
            border-radius: 8px;
        }

        .progress-bar.bg-success {
            background: linear-gradient(135deg, var(--color-mint), #90D5BB);
        }

        .progress-bar.bg-warning {
            background: linear-gradient(135deg, #FFE49F, #FFD580);
        }

        .progress-bar.bg-danger {
            background: linear-gradient(135deg, #FFB3B3, #FF8A80);
        }

        /* Input Groups */
        .input-group-text {
            background: var(--color-lavender-light);
            border: 2px solid #E8EDF5;
            border-left: none;
            color: var(--color-text-primary);
            font-weight: 500;
            border-radius: 0 var(--border-radius-sm) var(--border-radius-sm) 0;
        }

        .input-group .form-control {
            border-right: none;
        }

        .input-group .form-control:focus + .input-group-text {
            border-color: #9B7EDE;
        }

        /* Form Text */
        .form-text {
            color: var(--color-text-secondary);
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        /* Alert Styles */
        .alert {
            border: none;
            border-radius: var(--border-radius-md);
            padding: 1rem 1.5rem;
        }

        .alert-info {
            background: linear-gradient(135deg, var(--color-sky-light), var(--color-lavender-light));
            color: var(--color-text-primary);
        }

        .alert-warning {
            background: linear-gradient(135deg, var(--color-peach-light), #FFF9F0);
            color: #8B6F3F;
        }

        .alert-danger {
            background: linear-gradient(135deg, #FFF0E8, #FFE5D2);
            color: #C97D5D;
        }

        /* Responsive Typography */
        h1, h2, h3, h4, h5, h6 {
            color: var(--color-text-primary);
            font-weight: 600;
        }

        h5 {
            font-size: 1.25rem;
        }

        h6 {
            font-size: 1.125rem;
            margin-top: 1.5rem;
            margin-bottom: 1rem;
        }

        /* Links */
        a {
            color: #9B7EDE;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        a:hover {
            color: #6FB1E4;
            text-decoration: underline;
        }

        /* Text Colors */
        .text-danger {
            color: #FF8A80 !important;
        }

        .text-primary {
            color: #6FB1E4 !important;
        }

        .text-success {
            color: #2D8B6F !important;
        }

        .text-warning {
            color: #B8944D !important;
        }

        /* Utility: Gap */
        .gap-2 {
            gap: 0.5rem;
        }

        .gap-3 {
            gap: 1rem;
        }

        /* Button Group Spacing */
        .d-flex.gap-2.flex-wrap {
            animation: fadeInUp 0.8s ease-out 0.3s both;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--color-soft-gray);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--color-lavender);
            border-radius: 5px;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark mb-3">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-calendar-check"></i> シフト表作成システム
            </a>
            <div class="ms-auto">
                <a href="{{ url_for('auth.logout') }}" class="btn btn-outline-light btn-sm">
                    <i class="bi bi-box-arrow-right"></i> ログアウト
                </a>
            </div>
        </div>
    </nav>

    <div class="container">
        <ul class="nav nav-tabs mb-4">
            <li class="nav-item">
                <a class="nav-link {% if request.endpoint == 'main.index' %}active{% endif %}" href="/">
                    <i class="bi bi-calendar3"></i> シフト作成
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.endpoint == 'main.locations_page' %}active{% endif %}" href="/locations">
                    <i class="bi bi-building"></i> 拠点管理
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.endpoint == 'main.staff_page' %}active{% endif %}" href="/staff">
                    <i class="bi bi-people"></i> スタッフ管理
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.endpoint == 'main.system_page' %}active{% endif %}" href="/system">
                    <i class="bi bi-gear"></i> データ管理
                </a>
            </li>
        </ul>

        {% block content %}{% endblock %}
    </div>

    <div class="toast-container" id="toastContainer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // トースト通知を表示
        function showToast(message, type = 'success') {
            const container = document.getElementById('toastContainer');
            const toastId = 'toast-' + Date.now();
            const bgClass = type === 'success' ? 'bg-success' : 'bg-danger';

            const toastHtml = `
                <div id="${toastId}" class="toast ${bgClass} text-white" role="alert">
                    <div class="toast-body d-flex justify-content-between align-items-center">
                        ${message}
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast"></button>
                    </div>
                </div>
            `;
            container.insertAdjacentHTML('beforeend', toastHtml);

            const toastEl = document.getElementById(toastId);
            const toast = new bootstrap.Toast(toastEl, { delay: 3000 });
            toast.show();

            toastEl.addEventListener('hidden.bs.toast', () => toastEl.remove());
        }

        // 曜日名配列
        const WEEKDAY_NAMES = ['月', '火', '水', '木', '金', '土', '日'];
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
