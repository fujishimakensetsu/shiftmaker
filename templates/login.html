<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - シフト表作成システム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-lavender: #E6E6FA;
            --color-lavender-light: #F5F5FF;
            --color-mint: #B8E6D5;
            --color-mint-light: #E8F8F3;
            --color-peach: #FFD5C2;
            --color-peach-light: #FFF0E8;
            --color-sky: #C2E0FF;
            --color-cream: #FFF9F0;
            --color-text-primary: #4A5568;
            --color-text-secondary: #718096;
            --border-radius-lg: 24px;
            --border-radius-md: 16px;
            --border-radius-sm: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans JP', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--color-lavender-light) 0%, var(--color-cream) 30%, var(--color-mint-light) 60%, var(--color-peach-light) 100%);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }


        .login-card {
            background: white;
            border-radius: var(--border-radius-lg);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            max-width: 450px;
            width: 100%;
            position: relative;
            z-index: 10;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .login-header i {
            font-size: 4rem;
            background: linear-gradient(135deg, #9B7EDE, #6FB1E4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            display: inline-block;
        }

        .login-header h1 {
            font-size: 1.75rem;
            font-weight: 700;
            background: linear-gradient(135deg, #9B7EDE, #6FB1E4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: var(--color-text-secondary);
            font-size: 1rem;
            font-weight: 400;
        }

        .form-label {
            font-weight: 600;
            color: var(--color-text-primary);
            margin-bottom: 0.75rem;
            font-size: 0.95rem;
        }

        .input-group-text {
            background: linear-gradient(135deg, var(--color-lavender-light), var(--color-mint-light));
            border: 2px solid #E8EDF5;
            border-right: none;
            border-radius: var(--border-radius-sm) 0 0 var(--border-radius-sm);
            padding: 0.75rem 1rem;
        }

        .input-group-text i {
            font-size: 1.25rem;
            color: #9B7EDE;
        }

        .form-control {
            border: 2px solid #E8EDF5;
            border-left: none;
            border-radius: 0 var(--border-radius-sm) var(--border-radius-sm) 0;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            background: white;
        }

        .form-control:focus {
            border-color: #9B7EDE;
            box-shadow: 0 0 0 3px rgba(155, 126, 222, 0.1);
            outline: none;
        }

        .input-group:focus-within .input-group-text {
            border-color: #9B7EDE;
        }

        .btn-login {
            background: linear-gradient(135deg, #9B7EDE, #6FB1E4);
            border: none;
            padding: 1rem;
            font-weight: 600;
            font-size: 1.125rem;
            border-radius: var(--border-radius-sm);
            color: white;
            transition: all 0.2s ease;
            box-shadow: 0 4px 15px rgba(155, 126, 222, 0.3);
        }

        .btn-login:hover {
            box-shadow: 0 6px 20px rgba(155, 126, 222, 0.4);
            background: linear-gradient(135deg, #8B6ECE, #5FA1D4);
        }

        .btn-login:active {
            opacity: 0.9;
        }

        .btn-login i {
            margin-right: 0.5rem;
            font-size: 1.25rem;
            vertical-align: middle;
        }

        .alert {
            border: none;
            border-radius: var(--border-radius-md);
            padding: 1rem 1.25rem;
            margin-bottom: 1.5rem;
        }

        .alert-danger {
            background: linear-gradient(135deg, #FFF0E8, #FFE5D2);
            color: #C97D5D;
            border-left: 4px solid #FF8A80;
        }

        .alert i {
            margin-right: 0.5rem;
            font-size: 1.125rem;
            vertical-align: middle;
        }

        .btn-close:hover {
            opacity: 0.7;
        }

        /* Responsive */
        @media (max-width: 576px) {
            .login-card {
                padding: 2rem 1.5rem;
            }

            .login-header h1 {
                font-size: 1.5rem;
            }

            .login-header i {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-header">
            <i class="bi bi-calendar-check"></i>
            <h1>シフト表作成システム</h1>
            <p>パスワードを入力してログイン</p>
        </div>

        {% if error %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle"></i> {{ error }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        {% endif %}

        <form method="POST" action="{{ url_for('auth.login') }}{% if request.args.get('next') %}?next={{ request.args.get('next') }}{% endif %}">
            <div class="mb-4">
                <label for="password" class="form-label">パスワード</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="bi bi-lock"></i>
                    </span>
                    <input type="password" class="form-control" id="password" name="password"
                           placeholder="パスワードを入力" required autofocus>
                </div>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-login">
                    <i class="bi bi-box-arrow-in-right"></i> ログイン
                </button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
